name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

concurrency:
  group: pr-checks-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  check-pr-commits:
    name: Check PR Commits
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspaces=false

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  editorconfig:
    name: EditorConfig Check
    if: github.event.action == 'opened' || github.event.action == 'synchronize'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Problem Matchers
        run: echo "::add-matcher::${{ github.workspace }}/.github/matchers.json"

      - name: Install EditorConfig CLI
        uses: editorconfig-checker/action-editorconfig-checker@main

      - name: Run EditorConfig Check
        run: editorconfig-checker -format gcc

  license:
    name: License Check
    if: github.event.action == 'opened' || github.event.action == 'synchronize'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Get all relevant changed files
        id: changed-files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47
        with:
          files: |
            **.rs
            **.ts
            **.tsx

      - name: Install addlicense
        if: steps.changed-files.outputs.any_changed == 'true'
        run: go install github.com/google/addlicense@latest

      - name: Check Licenses
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          addlicense -check \
            -ignore "*" -ignore "**/vite*" -ignore "**/tsup*" \
            -v -c "The MOQtail Authors" \
            ${{ steps.changed-files.outputs.all_changed_files }}
